<script>
    var url = window.location.pathname // gán pathname cho url
    var stop = ':="STOP_WBS":'       // gán biến stop cho trạng thái của nút STOP_WBS trong PLC
    $('#content_auto').hide()
    $('#content_manual').hide()
    $('#content_video').hide()
    function displayHome(id, status) {
        if (status == "hide") {
            $('#' + id).hide()
        } else if (status == "show") {
            $('#' + id).show()
        }
    }

    $('#btn_auto').click(function () { // tạo thuộc tính cho nút nhấn auto
        displayHome('content_home', 'hide')
        displayHome('content_auto', 'show')
        $.get(url + '?"AUTO_WBS"=1', function () { })
        setTimeout(function () {
            $.get(url + '?"AUTO_WBS"=0', function () { })
        }, 250)
    })

    $('#btn_manual').click(function () { // tạo thuộc tính cho nút nhấn manual
        displayHome('content_home', 'hide')
        displayHome('content_manual', 'show')
        $.get(url + '?"MAN_WBS"=1', function () { })
        setTimeout(function () {
            $.get(url + '?"MAN_WBS"=0', function () { })
        }, 250)
    })

    $('#btn_back_auto').click(function () { // tạo thuộc tính cho nút nhấn trở lại phần auto
        displayHome('content_home', 'show')
        displayHome('content_auto', 'hide')
        $.get(url + '?"RESET ERROR AUTO"=1', function () { })

    $('#btn_video').click(function () {
        displayHome('content_home', 'hide')

    })

        displayHome('content_video', 'hide')

    // tạo thuộc tính cho nút chuyển đổi giữa 2 chế độ auto và manual

    ///////////////////////////////////////////////////
    //  xác định thời gian lấy biến từ PLC về lưu ý là phải có file .io
    setInterval(function () {
        $.get(window.location.origin + "/awp/api.io", function (response) {
            let value_all = JSON.parse(response)
            let nhuaden = value_all.nhuaden
            let nhuatrang = value_all.nhuatrang
            let kimloai = value_all.kimloai
            $('#value-nhua-den').html(nhuaden)
            $('#value-nhua-trang').html(nhuatrang)
            $('#value-kim-loai').html(kimloai)
        }).fail(function (err) {
            // console.log(err)
        })
    }, 1000)
