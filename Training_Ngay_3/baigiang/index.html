<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script lang="javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>
    <div class="container">
            <canvas style="width:100%;height:500px;" id="myChart"></canvas>
    </div>

    <button id="id_start_dg_co">Start</button>

</body>
<script>
    $(document).ready(function () {
        var ctx = $('#myChart')[0].getContext('2d');
        var config_chart = {
            type: 'line',
            data: {
                // labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Machine Speed',
                    data: [
                        // 12, 19, 3, 5, 2, 3
                    ],
                    // backgroundColor: [
                    //     'rgba(255, 99, 132, 0.2)',
                    //     'rgba(54, 162, 235, 0.2)',
                    //     'rgba(255, 206, 86, 0.2)',
                    //     'rgba(75, 192, 192, 0.2)',
                    //     'rgba(153, 102, 255, 0.2)',
                    //     'rgba(255, 159, 64, 0.2)'
                    // ],
                    fill: false,
                    backgroundColor:'rgba(255, 99, 132, 0.2)',
                    // borderColor: [
                    //     'rgba(255, 99, 132, 1)',
                    //     'rgba(54, 162, 235, 1)',
                    //     'rgba(255, 206, 86, 1)',
                    //     'rgba(75, 192, 192, 1)',
                    //     'rgba(153, 102, 255, 1)',
                    //     'rgba(255, 159, 64, 1)'
                    // ],
                    borderColor:'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                responsive: false,
                maintainAspectRatio: false,
            }
        }
        var myChart = new Chart(ctx, config_chart);

        setInterval(function(){
            let x = Math.floor((Math.random() * 35) + 1);
            let date = new Date()
            config_chart.data.labels.push(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds());
            config_chart.data.datasets[0].data.push(x);
            let length = config_chart.data.datasets[0].data.length
            if(length>55){
                config_chart.data.labels.splice(0,1)
                config_chart.data.datasets[0].data.splice(0,1);
            }
            myChart.update();
        },100)

        $('#id_start_dg_co').click(function () {
            
        })
    })

</script>
<script>

</script>

</html>
